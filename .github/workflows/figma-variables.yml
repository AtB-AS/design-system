name: figma-variables
run-name: Fetch & parse Figma variables
on: [push]
jobs:
  get-variables:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: yarn install --immutable
      - run: yarn build-all